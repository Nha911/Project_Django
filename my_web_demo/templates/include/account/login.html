<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 24px 0 0 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 24px;
        }
        .tab {
            flex: 1;
            text-align: left;
            padding: 12px 16px 8px 0;
            font-size: 22px;
            font-weight: bold;
            color: #222;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }
        .tab.active {
            border-bottom: 3px solid #000;
        }
        .close-btn {
            position: absolute;
            right: 24px;
            top: 24px;
            font-size: 28px;
            cursor: pointer;
            color: #000000;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 16px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            padding: 14px 0;
            background: #000;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 18px;
        }
        .or {
            text-align: center;
            color: #444;
            margin: 18px 0 12px 0;
            font-size: 18px;
        }
        .facebook-btn {
            width: 100%;
            padding: 12px 0;
            border: 1px solid #222;
            border-radius: 4px;
            background: #fff;
            color: #222;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }
        .facebook-btn .fb-icon {
            background: #4267B2;
            color: #fff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .link {
            color: #222;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
        }
        .center-text {
            text-align: center;
            margin: 18px 0 0 0;
            font-size: 18px;
        }
        .gender-group {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .row {
            display: flex;
            gap: 12px;
        }
        .row .form-group {
            flex: 1;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fff;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 100vw;
                padding: 12px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <!-- Login and Registration Forms -->
    <div class="container">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="tabs">
            <button class="tab active" id="loginTab" onclick="showTab('login')">LOGIN</button>
            <button class="tab" id="registerTab" onclick="showTab('register')">REGISTER</button>
        </div>
        <!-- Login Form -->
        <div id="loginForm">
            <form>
                <div class="form-group">
                    <label for="login-phone">Mobile number</label>
                    <input type="text" id="login-phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group password-wrapper">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">&#128065;</button>
                </div>
                <button type="submit" class="btn">LOGIN</button>
            </form>
            <div class="center-text">
                <span class="link">Forgot your password?</span>
            </div>
            <div class="or">OR</div>
            <button class="facebook-btn">
                <span class="fb-icon">f</span>
                Continue with Facebook
            </button>
            <div class="center-text" style="margin-top: 32px;">
                New to ZANDO? <span class="link" onclick="showTab('register')">Register</span>
            </div>
        </div>
        <!-- Register Form -->
        <div id="registerForm" style="display:none;">
            <form>
                <div class="gender-group">
                    <label>Gender (Required)</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-phone">Mobile number</label>
                    <input type="text" id="register-phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter email" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <select id="country">
                            <option value="">Cambodia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="city" disabled>
                            <option value="">City/province</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">CREATE ACCOUNT</button>
            </form>
            <div class="or">OR</div>
            <button class="facebook-btn">
                <span class="fb-icon">f</span>
                Continue with Facebook
            </button>
            <div class="center-text" style="margin-top: 32px;">
                Already have an account? <span class="link" onclick="showTab('login')">Login</span>
            </div>
        </div>
    </div>
    <script>
        function showTab(tab) {
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginForm').style.display = '';
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('registerForm').style.display = '';
            }
        }
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = '&#128064;';
            } else {
                input.type = 'password';
                btn.innerHTML = '&#128065;';
            }
        }
        function closeModal() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
