{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            width: 100%;
            padding-top: 0;
            padding-bottom: 0;
            border-bottom: 1px solid #e5e5e5;
            background: #ffffff;
            z-index: 10;
        }
        
        .navbar-top {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-evenly;
            padding: 0px 0px 0px 60px;
            background: #ffffff;
        }

        .navbar-logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: Arial Black, Arial, sans-serif;
            color: #000;
            display: flex;
            align-items: center;
        }

        .navbar-logo .dot {
            color: #000;
            font-size: 38px;
            margin-left: 2px;
        }

        .navbar-search {
            display: flex;
            align-items: center;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 12px;
            margin-right: 24px;
        }

        .navbar-search input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 18px;
            padding: 10px 0;
            width: 120px;
        }

        .navbar-icons {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .navbar-icon {
            font-size: 26px;
            color: #222;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .navbar-icon.cart {
            margin-right: 0;
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -8px;
            background: #f00;
            color: #fff;
            font-size: 13px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 28px;
            padding: 0 0 12px 32px;
        }

        .navbar-menu a {
            color: #222;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-hamburger {
            display: none;
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 18px;
        }

        @media (max-width: 1080px) {
            .navbar-top {
                padding: 18px 16px 10px 16px;
            }

            .navbar-menu {
                padding-left: 16px;
            }
        }

        @media (max-width: 700px) {
            .navbar-menu {
                display: none;
            }

            .navbar-hamburger {
                display: block;
            }

            .navbar-search input {
                width: 60px;
            }
        }

        @media (max-width: 500px) {
            .navbar-top {
                padding: 12px 6px 8px 6px;
            }

            .navbar-logo {
                font-size: 28px;
            }

            .navbar-search input {
                font-size: 15px;
            }

            .navbar-icons {
                gap: 14px;
            }
        }

        #cartSidebar {
            display: none;
            position: fixed;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 200;
            transition: right 0.3s cubic-bezier(.4, 0, .2, 1);
        }

        #cartSidebar.open {
            display: block;
            right: 0;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-top">
            <button class="navbar-hamburger" onclick="toggleMenu()">
                <span class="material-icons">menu</span>
            </button>
            <div class="navbar-menu" id="navbarMenu">
                <a href="#">WOMEN</a>
                <a href="#">MEN</a>
                <a href="#">BOYS</a>
                <a href="#">GIRLS</a>
            </div>
            <div class="navbar-logo">
                <img src="{% static 'image/zando.png' %}" alt="Sportlife 1" style="width: 130px; height: 30px; margin-bottom: 10px;">
            </div>
            <div class="navbar-search">
                <span class="material-icons" style="color:#888;">search</span>
                <input type="text" placeholder="Search">
            </div>
            <div class="navbar-icons">
                <button class="navbar-icon" title="Notifications">
                    <span class="material-icons">notifications_none</span>
                </button>
                <button class="navbar-icon" title="Wishlist">
                    <span class="material-icons">favorite_border</span>
                </button>
                <button class="navbar-icon cart" title="Cart" type="button" style="pointer-events:auto;">
                    <span class="material-icons">shopping_bag</span>
                    <span class="cart-badge">0</span>
                </button>
                <button class="navbar-icon" title="Account">
                    <span class="material-icons">person_outline</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Cart Sidebar Placeholder (ensure this exists for JS to work) -->
    <div id="cartSidebar" style="display:none; position:fixed; top:0; right:0; width:300px; height:100%; background:#fff; box-shadow:-2px 0 8px rgba(0,0,0,0.1); z-index:200;">
        <h2 style="padding:16px;">Cart</h2>
        <!-- Cart content goes here -->
        <button onclick="document.getElementById('cartSidebar').classList.remove('open');" style="position:absolute; top:10px; right:10px;">Close</button>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbarMenu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
                menu.style.flexDirection = 'column';
                menu.style.background = '#928DAB';
                menu.style.position = 'absolute';
                menu.style.top = '130px';
                menu.style.left = '0';
                menu.style.width = '100%';
                menu.style.zIndex = '100';
                menu.style.padding = '16px 0 16px 0';
            }
        }
    </script>
</body>

</html>
