{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'image/photo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>
        {% block title %} Home Page {% endblock title %}
    </title>
</head>

<body style="background: #ffffff; min-height: 100vh; position: relative; overflow-x: hidden;">
    <div id="sado-bg" style="pointer-events:none; position:fixed; inset:0; z-index:0; transition:opacity 0.3s;">
        <script>
            // Sado mouse-follow effect: radial gradient follows mouse
            document.addEventListener('mousemove', function (e) {
                var bg = document.getElementById('sado-bg');
                var x = e.clientX;
                var y = e.clientY;
                bg.style.background = `radial-gradient(600px at ${x}px ${y}px, rgba(99,102,241,0.15), transparent 100%)`;
            });
        </script>
    </div>
    <header>
        {% block header %}
        {% include 'include/navbar/navbar.html' %}
        {% endblock header %}
    </header>
    <main class="main-content">
        {% block main %}
        {% endblock main %}
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
